<html lang="pt-br">
    <head>
    <title>--Formulario Contato--</title>
    <meta charset="utf-8">
    <link rel="icon" type="img/favicon" href="img/favicon.ico">
    <link rel="stylesheet" href="contato.css">

</head>

<body>

    <img src="img/logo.svg" alt="logo iFTO">

    <h1 class="Titulo">Entre em contato</h1>

    <form onsubmit="return validarFormulario()">
        <div>
            <input type="text" id="nome" placeholder="Nome">
            <label for="nome">Nome</label>
        </div>

        <div>            
            <input type="tel" id="fone" placeholder="(xx)xx-xx-xx-xx" name="fone">
            <label for="foneid">Fone</label>  
        </div>

        <div>  
            <input type="email" id="email" placeholder="fulano@mail.com" name="email">
            <label for="emailid">Email</label>
        </div>

        <div>
            <textarea id="observação" placeholder="Deixe sua opnião"></textarea>
        </div>

        <div>
            <button type="submit">Enviar</button>
        </div>

    </form>

</body>
</html>
